<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <!-- <script
      src="https://kit.fontawesome.com/f05c18ceb1.js"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="./style/app.css" />
  </head>
  <body>
    <div class="app">
      <h1 style="text-align: center; font-size: 50px; font-weight: 300;">Shopping cart</h1>
      <br />
      <span style="margin-left: 20px; display: inline-block; font-weight: 300; font-size: 50px">
        total price :
      </span>

      <span class="totalPrice" style="margin-left: 10px; display: inline-block; font-weight: 300; font-size: 50px">0</span>
      <span style="margin-left: 10px; display: inline-block; font-weight: 300; font-size: 50px">DA</span>
      <br /><br />
      <div class="container">
        <div class="tshirt">
          <h1>Tshirt</h1>
          <span>price :</span>
          <span class="unitPrice">250</span>
          <span>DA</span>
          <br /><br />
          <span class="q">Quantity :</span>
          <span class="quantity">0</span>
          <br /><br />
          <a href="#" class="plus">+</a>
          <a href="#" class="minus">-</a>
          <a href="#" class="del">del</a>
          <a href="#" class="like">like</a>
        </div>
        <div class="hoodie">
          <h1>Hoodie</h1>
          <span>price :</span>
          <span class="unitPrice">250</span>
          <span>DA</span>
          <br /><br />
          <span class="q">Quantity :</span>
          <span class="quantity">0</span>
          <br /><br />
          <a href="#" class="plus">+</a>
          <a href="#" class="minus">-</a>
          <a href="#" class="del">del</a>
          <a href="#" class="like">like</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
</html>
